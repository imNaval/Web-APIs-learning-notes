<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - Web APIs Hub ðŸš€</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header will be loaded here by header.js -->

  <div class="content">
    <div class="sidebar">
      <h2 id="home">Notes Topics</h2>
      <ul id="topic-list"></ul>
    </div>
    <div class="main-content">
      <!-- <h1 id="topic-title">Loading...</h1> -->
      <div id="topic-content">Loading...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="header.js"></script>
  <script src="language.js"></script>
  <script src="script.js"></script>
  <script>
    // Load topic content
    const params = new URLSearchParams(window.location.search);
    const topic = params.get('topic');
    if (topic) {
      const note = noteFiles.find(n => n.file.includes(topic));
      const currentLang = getCurrentLanguage();
      const langFolder = currentLang === 'english' ? 'notes' : 'hinglish';
      fetch(`${langFolder}/${topic}.md`)
        .then(res => res.text())
        .then(content => {
          // document.getElementById('topic-title').textContent = note ? note.name : topic;
          document.getElementById('topic-content').innerHTML = marked.parse(content);
          // Add copy buttons
          document.querySelectorAll('pre').forEach(pre => {
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.textContent = 'Copy';
            btn.addEventListener('click', () => {
              const code = pre.querySelector('code').textContent;
              navigator.clipboard.writeText(code).then(() => {
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
              });
            });
            pre.appendChild(btn);
          });
          // Scroll to anchor if present
          if (window.location.hash) {
            const element = document.querySelector(window.location.hash);
            if (element) element.scrollIntoView({ behavior: 'smooth' });
          }
        })
        .catch(() => {
          document.getElementById('topic-content').innerHTML = '<p>Error loading notes.</p>';
        });
    }
  </script>
</body>
</html>
